#{extends 'CRUD/layout.html' /}
#{set title:messages.get('crud.blank.title', type.modelName) /}

<div id="crudBlank" class="${type.name}">

    <h2 id="crudBlankTitle">&{'crud.blank.title', type.modelName}</h2>

    <div class="objectForm">
    #{form class:'crudForm', action:@create(), enctype:'multipart/form-data'}
        #{crud.form }
        	#{crud.custom 'mitglied'}
        		<input type="hidden" id="object_mitglied" name="object.mitglied.id" value="&{flash.nid}">
        	#{/crud.custom}
        #{/crud.form}
        <p class="crudButtons">
            <input class="btn btn-primary" type="submit" name="_save" value="&{'crud.save', type.modelName}" />
        </p>
    #{/form}
    </div>

</div>
